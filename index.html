<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kanban-Board | Task Manger</title>
  <!--Icons-->
  <link rel="stylesheet" href="./css/all.min.css">
  <!-- Google Fonts Roboto -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,300&amp;display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/general.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/queries.css">
</head>

<body>
  <header class="container">
    <h1 class="main-heading">Kanban-Board | Task Manger</h1>
  </header>
  <main class="container">
    <div class="boards">
      <div class="board-container">
        <input class="board-title" type="text" placeholder="board-title" value="Not Started" disabled>
        <div class="tasks-list">
        </div>
        <button class="add-btn btn">+ Add</button>
      </div>
      <div class="board-container">
        <input class="board-title" type="text" placeholder="board-title" value="In Progress" disabled>
        <div class="tasks-list">
        </div>
        <button class="add-btn btn">+ Add</button>
      </div>
      <div class="board-container">
        <input class="board-title" type="text" placeholder="board-title" value="Completed" disabled>
        <div class="tasks-list">
        </div>
        <button class="add-btn btn">+ Add</button>
      </div>
    </div>
  </main>
</body>
<script src="./js/main.js"></script>

</html>
